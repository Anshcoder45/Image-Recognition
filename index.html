 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
   
    <center>
      <h3 class="btn btn-default head">IMAGE RECOGNITION</h3>

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      
     <b class="name_of_objects">
       Pen
       <hr>
       Phone
       <hr>
       Copy
       <hr>
       Watch
       <hr>
       Fevicol
       <hr>
     </b>

      <label>Webcam View - </label>
        
      <div class="camera"></div>
      <br><br>
      <div class="result"></div>
      <br><br>
      <button class="btn btn-info" onclick="take_snapshot()">Capture Image</button>
      <br><br>
      <button class="btn btn-success" onclick="check_image()">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Object : <span id="name_of_the_object"></span> </p>
      <p style="font-size: 22px;">Accuracy :<span id="accuracy_of_the_machine"></span>  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
